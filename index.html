<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="logo">
        <img src="google.jpg" width="351" height="113" alt="Google!">
    </div>
<!--<div class="container1">!-->
    <div class="search">
        <p>Search the web using Google!</p>
        <input class="searches" type="text"/>
        <button class="searches-btn">Google Search</button>
        <button class="lucky-btn">I'm feeling lucky</button>
    </div>
<!--</div>!-->
<div class="container2">
    <div class="box1">
        <p class="p1">Special Searches</p>
        <a class="a1" href="#">Stanford Search</a><br><br><br>
        <a class="a2" href="#">Linux Search</a>
    </div>
    <div class="box2">
        <a class="b1" href="#">Help</a><br>
        <a class="b2" href="#">About Google!</a><br>
        <a class="b3" href="#">Company Info</a><br>
        <a class="b4" href="#">Google! Logs</a>
    </div>
    <div class="box3">
        <p class="p2">Get Google!</p>
        <p class="p3">updates monthly:</p>
        <input class="mail" type="email" placeholder="your e-mail"/>
        <button class="subscribe">Subscribe</button>
        <a href="#">Archive</a>
    </div>
</div>
<div class="footer">
    <p>Copyright Â©1998 Google Inc.</p>
</div>

</body>
</html>
